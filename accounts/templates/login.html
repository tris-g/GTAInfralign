{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Infralign</title>
    <link rel="stylesheet" href="{% static 'css/custom_bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <main>
        <form class="login-fieldset" method="post">
            <h1 class="brand">Infralign</h1>
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="username" name="username" class="form-control" id="floatingInput" placeholder="Username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="login-btn-div"><button class="btn btn-outline-primary mb-3 login-btn" type="submit" for="login-fieldset">Login</button></div>
            <div><a href="">Forgot password?</a></div>
        </form>
    </main>
</body>
</html>
