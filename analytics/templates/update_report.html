{% extends "base.html" %}

{% block title %}Update Report | Infralign{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
<li class="breadcrumb-item"><a href="{% url 'view_all_reports' %}">Reports</a></li>
<li class="breadcrumb-item active" aria-current="page">...</li>
{% endblock %}

{% block content %}
<form class="form-group" action="" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <select class="form-select" aria-label="project" name="project" id="projectSelector">
            {% for project in form.fields.project.queryset %}
            <option value="{{ project.pk }}" {% if project.pk == form.instance.project.pk %}selected{% endif %}>{{ project.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-floating mb-4">
        <input type="name" name="name" class="form-control" id="floatingInput" placeholder="name" value="{{ form.name.value }}">
        <label for="floatingInput">Name</label>
    </div>
    <button class="btn btn-outline-primary" type="submit" for="form-group">Update</button>
</form>
{% endblock %}
